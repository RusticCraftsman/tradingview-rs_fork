[package]
authors = ["BitByteLab Developers <dev.team@bitbytelab.io>"]
edition = "2021"
name = "tradingview-rs"
version = "0.0.1"
license = "MIT"
repository = "https://github.com/bitbytelabio/tradingview-rs"
readme = "README.md"
description = "Tradingview datafeed `tradingview-rs` project."

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
reqwest = { version = "0.11", features = [
    "json",
    "blocking",
    "gzip",
    "deflate",
    "cookies",
] }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["full"] }

serde_json = { version = "1.0" }

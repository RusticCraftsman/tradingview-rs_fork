[package]
name = "tradingview-rs"
authors = ["BitByteLab Developers <dev.team@bitbytelab.io>"]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/bitbytelabio/tradingview-rs"
readme = "README.md"
description = "Tradingview datafeed `tradingview-rs` project."

[member]
name = "BitByteLab Developers"

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
reqwest = { version = "0.11", features = [
    "json",
    "blocking",
    "gzip",
    "deflate",
    "cookies",
    "multipart",
] }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
rand = "0.8"
serde_json = { version = "1.0" }
regex = "1"
google-authenticator = "0.4"
